name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '🚀 Features'
    label: 'feature'
    
  - title: '🐛 Bug Fixes'
    label: 'bug'
    
  - title: '👷 Maintenance'
    labels: 
      - 'chore'
      - 'style'
      - 'refactor'
      - 'test'
      
  - title: '📓 Documentation'
    label: 'documentation'
    
  - title: '🏎️ Performance'
    label: 'performance'
      
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes

  $CHANGES
